name: "Build"

on:
  schedule:
  - cron: '0 10 * * *' # every day at 10am
  push:
    branches:
    - main
    tags:
    - 'v*.*.*'
  pull_request:
    branches:
    - main
  merge_group:

permissions: read-all

jobs:

  build:
    runs-on: ubuntu-24.04
    permissions:
      security-events: write

    steps:
    - name: Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

    - name: Setup
      uses: actions/setup-go@d35c59abb061a4a6fb18e82ac0862c26744d6ab5 # v5
      with:
        go-version: 1.21

    - name: Initialize CodeQL
      uses: github/codeql-action/init@51f77329afa6477de8c49fc9c7046c15b9a4e79d # v3
      with:
        languages: go

    - name: Test
      run: go test -v ./...

    - name: Build
      run: go build .

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@51f77329afa6477de8c49fc9c7046c15b9a4e79d # v3

    - name: Upload Binary
      uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4
      with:
        name: binary
        path: blazectl

  release:
    if: github.ref_type == 'tag'
    needs:
    - build
    runs-on: ubuntu-24.04
    permissions:
      contents: write

    steps:
    - id: generate-version
      name: Generate Version
      env:
        ref_name: "${{ github.ref_name }}"
      run: |
        echo "::set-output name=version::${ref_name#v}"

    - name: Build
      env:
        VERSION: ${{ steps.generate-version.outputs.version }}
      run: ./build-releases.sh

    - name: Release
      uses: softprops/action-gh-release@72f2c25fcb47643c292f7107632f7a47c1df5cd8 # v2
      with:
        files: builds/blazectl-*

  integration-test-synthea-1000:
    needs: build
    runs-on: ubuntu-24.04

    steps:
    - name: Checkout
      uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4

    - name: Download Binary
      uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4
      with:
        name: binary

    - name: Make Binary Executable (Artifact Transmission Does Not Preserve Permissions)
      run: chmod +x blazectl

    - name: Run Blaze
      run: docker run --name blaze -d -e JAVA_TOOL_OPTIONS=-Xmx2g -e DB_BLOCK_CACHE_SIZE=2048 -e ENABLE_ADMIN_API=true -p 8080:8080 --read-only --tmpfs /tmp:exec -v blaze-data:/app/data samply/blaze:1.0

    - name: Download Synthea Test Data
      uses: ./.github/actions/speicherwolke-download
      with:
        token: kDsa2ifeMFdqK35
        filename: synthea-1000.tar

    - name: Create Synthea Test Data Dir
      run: mkdir test-data-synthea-1000

    - name: Unpack Synthea Test Data
      run: tar -C test-data-synthea-1000 -xf synthea-1000.tar

    - name: Wait for Blaze
      run: .github/scripts/wait-for-url.sh http://localhost:8080/health

    - name: Docker Logs
      run: docker logs blaze

    - name: Load Data
      run: ./blazectl --no-progress --server http://localhost:8080/fhir upload test-data-synthea-1000

    - name: Check Total-Number of Resources are 1099779
